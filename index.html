<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <h1>To-Do List <img src="./assets/images/to-do-list.png" alt="to-do-list-icon"></h1>
            <div class="input-container">
                <input type="search" name="input-box" id="input-box" placeholder="Add your text">
                <button type="submit" class="add-button">Add</button>
            </div>
            <ul class="list-container">
                <!-- <li class="done">Task 1</li>
                <li>Task 2<span class="delete-icon">&#10006;</span></li>
                <li>Task 3</li> -->
            </ul>
        </div>
        <div class="pop-up">
            <p>You must write something!</p>
            <button type="submit" class="ok-button">OK</button>
        </div>
        <div class="dark-bg"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
